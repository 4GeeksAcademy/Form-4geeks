<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/0f06c2769a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
    <form>
        <div class="container  mt-3 border rounded">
            <div class="row">
                <div class="col-12 bg-light">
                    <h2>Payment form example</h2>
                </div>
                <!--WARNING-->
                  <div class="p-1 m-3 col-12 border-0 flex-fill alert alert-danger" role="alert">
                    <p class="m-3 fw-medium  text-danger-emphasis">Some fields are missing</p>
                  </div>
                  <!--Datos Tarjeta-->
                <div class="col-5">
                  <label for="exampleInputEmail1" class="form-label">Card #</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"minlength="13" maxlength="13" placeholder="XXXXXXXXXXXX" required autofocus> 
                </div>
                <div class="col-3">
                  <label for="CVC" class="form-label">CVC#</label>
                  <input type="number" class="form-control" id="CVC" aria-describedby="emailHelp" placeholder="0000"> 
                </div>
                <div class="col-4">
                  <label for="amount" class="form-label">Amount <i class="fa-solid fa-dollar-sign"></i></label>
                  <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" placeholder="$$$$"> 
                </div>
                <!--Nombre Apellido-->
            </div>
            <div class="row">
              <div class="col-6 mt-1">
                  <label for="name" class="form-label">Firts Name</label>
                  <input type="text" class="form-control" id="name" placeholder="" required autofocus> 
              </div>
              <div class="col-6 mt-1">
                  <label for="second-name" class="form-label">Second Name</label>
                  <input type="text" class="form-control" id="second-name" required autofocus> 
              </div>
            </div>
              <!--City,State & Postal-->
            <div class="row">
              <div class="col-6 mt-1">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
              </div>
              <div class="col-3 mt-1">
                <label for="state" class="form-label">State</label>
                <select class=" form-select" required placeholder="Pick a state." type="text" id="state" required autofocus>
                  <option selected hidden>Pick a state</option>
                  <option value="1">Cundimaraca</option>
                  <option value="2">Antioquia</option>
                  <option value="3">Santander</option>
                  <option value="4">Guajira</option>
                </select>
              </div>
              <div class="col-3 mt-1">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postal" required autofocus>
              </div>  
            </div>
            <!--Bancos-->
            <div class="row">
              <div class="col-12 col-md-6  ">
                <p class="mt-1">We accept:</p>
                <div class="bg-secondary rounded p-1  w-50">

                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-diners-club"></i></label>
                            
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Message -->
            <div class="col-12 col-md-6 mb-5">
                <label for="message" class=" mt-1 form-label">Message</label>
                <input class="p-5 form-control" type="textarea" id="message">
                <p class="fs-6 fw-semibold text-secondary m-1">Add any notes here</p>
            </div>
            </div>
            <div class="row">
              <div class="col-12 bg-light d-flex justify-content-end">
                <button class="btn mt-2 mb-2 ms-auto text-white bg-secondary" type="reset">Cancel</button>
                <button class="btn mt-2 mb-2 m-3 text-white bg-primary" type="submit">Send</button>
              </div>
            </div>      
          </div> 
        </div>
    </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
    integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
